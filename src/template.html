<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="root">
      <!-- Canvas that the 3D model will be shown -->
      <canvas id="canvas3d"></canvas>
      <!-- Right panel for changing the variables -->
      <div class="panel">
        <!-- Button group to travel to another panel screen -->
        <div class="btn-group">
          <div class="btn shown unselectable" id="form">Form</div>
          <div class="btn unselectable" id="function">Function</div>
        </div>
        <!-- panel screen 1 -->
        <div class="slider-group" id="slider-group">
          <p class="label">Height cm</p>
          <input type="range" min="0.5" max="3" va lue="1" step="0.1" class="slider" id="height" />
          <p class="label">Width cm</p>
          <input type="range" min="0.5" max="3" value="1" step="0.1" class="slider" id="width" />
          <p class="label">Depth cm</p>
          <input type="range" min="0.5" max="1.5" value="1" step="0.1" class="slider" id="depth" />
          <p class="label">Decor cladding</p>
          <div class="decor-group">
            <div class="decor shown unselectable" id="decor1">
              <img src="<%=require("./images/decor1.png")%>" />
            </div>
            <div class="decor unselectable" id="decor2">
              <img src="<%=require("./images/decor2.png")%>" />
            </div>
          </div>
          <p class="label">Decor fill</p>
          <div class="decor-group">
            <div class="decor shown unselectable" id="decor11">
              <img src="<%=require("./images/decor1.png")%>" />
            </div>
            <div class="decor unselectable" id="decor12">
              <img src="<%=require("./images/decor2.png")%>" />
            </div>
          </div>
        </div>
        <!-- panel screen 2 -->
        <div class="section-group hidden" id="section-group">
          <!-- arrow buttons -->
          <div class="arrow-group">
            <div class="arrow unselectable arrow-left" id="arrow-left">
              <img src="<%=require("./images/arrow-left.png")%>" />
            </div>
            <p class="label" id="section-num">Section 1 of 3</p>
            <div class="arrow unselectable arrow-right" id="arrow-right">
              <img src="<%=require("./images/arrow-right.png")%>" />
            </div>
          </div>
          <!-- section1 -->
          <div class="section shown" id="section1">
            <p class="label">Type1</p>
            <div class="types">
              <div class="type unselectable selected" id="type11">
                <img src="<%=require("./images/type1.png")%>" />
              </div>
              <div class="type unselectable" id="type12">
                <img src="<%=require("./images/type1.png")%>" />
              </div>
              <div class="type unselectable" id="type13">
                <img src="<%=require("./images/type1.png")%>" />
              </div>
            </div>
          </div>
          <!-- section2 -->
          <div class="section" id="section2">
            <p class="label">Type2</p>
            <div class="types">
              <div class="type unselectable selected" id="type21">
                <img src="<%=require("./images/type1.png")%>" />
              </div>
              <div class="type unselectable" id="type22">
                <img src="<%=require("./images/type1.png")%>" />
              </div>
              <div class="type unselectable" id="type23">
                <img src="<%=require("./images/type1.png")%>" />
              </div>
            </div>
          </div>
          <!-- section3 -->
          <div class="section" id="section3">
            <p class="label">Type3</p>
            <div class="types">
              <div class="type unselectable selected" id="type31">
                <img src="<%=require("./images/type1.png")%>" />
              </div>
              <div class="type unselectable" id="type32">
                <img src="<%=require("./images/type1.png")%>" />
              </div>
              <div class="type unselectable" id="type33">
                <img src="<%=require("./images/type1.png")%>" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
